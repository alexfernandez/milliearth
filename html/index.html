<!doctype html>
<html lang="en">
<head>
<meta charset='utf-8'>
<title>MilliEarth</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="js/require.js"></script>
<script src="/src/vector.js"></script>
<script src="/src/quaternion.js"></script>
<script src="js/jcanvas.min.js"></script>
<script src="js/keymap.js"></script>
<script src="js/projection.js"></script>
<script src="js/canvas.js"></script>
<script src="js/player.js"></script>
<script src="js/simulation.js"></script>
<style>
* { font-family:tahoma; }
div.message { border: 1px solid #ccc; }
canvas { display: inline-block; border:1px solid #000000; vertical-align: top; }
.keymap { display: inline-block; border:1px solid #000000; vertical-align: top; }
</style>
</head>
<body>
<p><b>MilliEarth Simulation</b>:
A simulation for MilliEarth orbiters, bodies moving around an asteroid with 1/1000th of the Earth radius but approximately equal gravity.
</p>
<p>
<input id="connect" type="button" value="Connect" />
Status:
<span id="status">not started</span>
</p>
<p>
Latency: <span id="latency">n/a</span>
Keycode: <span id="keycode">n/a</span>
</p>
<canvas id="simulation" width="800" height="500">
</canvas>
<div id="keymap" class="keymap">
	Keymap:
</div>
<div id="message" class="message">
	no messages at this time
	<span id="debug">(debug)</span>
</div>
</body>
</html>
